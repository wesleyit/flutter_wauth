name: wauth
description: An MFA solution for cyborgs.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  font_awesome_flutter: ">=8.8.1 <9.0.0"
  flutter_iconpicker: ">=2.0.6 <3.0.0"
  path_provider: ">=1.6.10 <2.0.0"
  encrypt: ">=4.0.2 <5.0.0"
  nfc_manager: ^1.3.2+4
  flutter:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: AmazonEmber
      fonts:
        - asset: assets/fonts/AmazonEmberBold.ttf
          weight: 800
        - asset: assets/fonts/AmazonEmberMedium.ttf
          weight: 400
        - asset: assets/fonts/AmazonEmberLight.ttf
          weight: 200
